<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L❤L - Feed</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        :root {
            --primary-color: #60a5fa;
            --secondary-color: #e2e8f0;
            --background-color: #0f172a;
            --navbar-color: rgba(15, 23, 42, 0.95);
            --font-family: 'Inter';
        }

        body {
            font-family: var(--font-family), sans-serif;
            background: var(--background-color);
            color: var(--secondary-color);
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vertical-nav {
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--navbar-color);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            z-index: 50;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--secondary-color);
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
        }

        .nav-link.active {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
            border-right: 3px solid var(--primary-color);
        }

        .main-content {
            margin-left: 240px;
            padding: 2rem;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        /* Card Stack Styles */
        #card-stack {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 600px;
            margin: 0 auto;
        }

        .card {
            transition: transform 0.3s ease-out;
        }

        .card.swiped-left {
            transform: translateX(-150%) rotate(-30deg);
        }

        .card.swiped-right {
            transform: translateX(150%) rotate(30deg);
        }

        /* Connection Prompt Styles */
        .connection-prompt {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border-radius: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: slideDown 0.3s ease-out, fadeOut 0.3s ease-in 2.7s forwards;
            z-index: 1000;
        }

        @keyframes slideDown {
            from { transform: translate(-50%, -100%); }
            to { transform: translate(-50%, 0); }
        }

        @keyframes fadeOut {
            to { opacity: 0; }
        }

                .theme-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .theme-modal.active {
            display: flex;
        }

        .theme-content {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
        }

        .theme-button {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-button:hover {
            transform: rotate(30deg);
        }


        @media (max-width: 768px) {
            .vertical-nav {
                transform: translateX(-100%);
            }
            .vertical-nav.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .mobile-nav-toggle {
                display: block !important;
            }
        }
        .music-feed {
            position: fixed;
            right: 20px;
            bottom: 80px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 40;
            overflow: hidden;
            cursor: pointer;
        }

        .music-feed.expanded {
            width: 300px;
            height: 400px;
            border-radius: 1rem;
        }

        .chat-window {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 350px;
            height: 50px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 30;
            overflow: hidden;
        }

        .chat-window.expanded {
            height: 500px;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
    <!-- Theme Button -->
    <button class="theme-button">
        <i class="fas fa-paint-brush"></i>
    </button>

    <!-- Theme Modal -->
    <div class="theme-modal">
        <div class="theme-content glass-effect">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold">Customize Theme</h3>
                <button class="close-theme text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block mb-2">Primary Color</label>
                    <input type="color" id="primary-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Secondary Color</label>
                    <input type="color" id="secondary-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Background Color</label>
                    <input type="color" id="background-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Navbar Color</label>
                    <input type="color" id="navbar-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Font Family</label>
                    <select id="font-family" class="w-full p-2 rounded bg-gray-800 text-white">
                        <optgroup label="Sans Serif">
                            <option value="Inter">Inter</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Lato">Lato</option>
                            <option value="Montserrat">Montserrat</option>
                        </optgroup>
                        <optgroup label="Serif">
                            <option value="Playfair Display">Playfair Display</option>
                        </optgroup>
                        <optgroup label="Cursive">
                            <option value="Dancing Script">Dancing Script</option>
                            <option value="Pacifico">Pacifico</option>
                            <option value="Great Vibes">Great Vibes</option>
                        </optgroup>
                    </select>
                </div>
                <button class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors" id="reset-theme">
                    Reset to Default
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Nav Toggle -->
    <button class="mobile-nav-toggle fixed top-4 left-4 z-50 bg-blue-500 p-2 rounded-lg hidden">
        <i class="fas fa-bars text-white"></i>
    </button>

    <!-- Vertical Navigation -->
    <nav class="vertical-nav">
        <div class="py-6 px-4">
            <h1 class="text-2xl font-bold text-center">
                L<span class="text-blue-500">❤</span>L
            </h1>
        </div>
        
        <div class="space-y-2">
            <a href="/feed" class="nav-link active">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="/dashboard" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/chat" class="nav-link">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </a>
            <a href="/list_connect" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Matches</span>
            </a>
            <!-- Add this inside the "space-y-1" div in the vertical navigation -->
<a href="#" id="logout-button" class="nav-link">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
</a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Card Stack Container -->
        <div id="card-stack" class="relative"></div>

        <!-- Swipe Controls -->
        <div class="flex justify-center gap-8 mt-8">
            <button onclick="swipeLeft()" class="bg-red-500 hover:bg-red-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl transition-colors">
                <i class="fas fa-times"></i>
            </button>
            <button onclick="swipeRight()" class="bg-green-500 hover:bg-green-600 text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl transition-colors">
                <i class="fas fa-heart"></i>
            </button>
        </div>
    </main>

    <!-- Music Feed Button/Container -->
    <div class="music-feed flex items-center justify-center">
        <i class="fas fa-music text-white text-xl"></i>
        <iframe src="/music-feed" class="w-full h-full hidden"></iframe>
    </div>

    <!-- Chat Window -->
    <div class="chat-window glass-effect">
        <div class="h-full flex flex-col">
            <div class="p-3 border-b border-gray-700 cursor-pointer flex justify-between items-center">
                <h3 class="font-semibold">Chat</h3>
                <i class="fas fa-chevron-up"></i>
            </div>
            <iframe src="/chat" class="w-full flex-grow hidden"></iframe>
        </div>
    </div>
    
    <script>
    // Logout function
async function logout() {
    try {
        const response = await fetch('/logout', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            }
        });
        
        if (response.ok) {
            window.location.href = '/login'; // Redirect to login page
        } else {
            console.error('Logout failed');
            alert('Failed to logout. Please try again.');
        }
    } catch (error) {
        console.error('Error during logout:', error);
        alert('Connection error during logout. Please try again.');
    }
}

// Add this inside your DOMContentLoaded event listener
document.getElementById('logout-button').addEventListener('click', (e) => {
    e.preventDefault();
    logout();
});
    // Theme management
    const themeKeys = {
        primaryColor: '--primary-color',
        secondaryColor: '--secondary-color',
        backgroundColor: '--background-color',
        navbarColor: '--navbar-color',
        fontFamily: '--font-family',
    };

    function initializeTheme() {
        Object.keys(themeKeys).forEach(key => {
            const savedValue = localStorage.getItem(key);
            if (savedValue) {
                document.documentElement.style.setProperty(themeKeys[key], savedValue);
                const input = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
                if (input) {
                    input.value = savedValue;
                }
            }
        });
    }

    function setupThemeListeners() {
        document.querySelector('.theme-button').addEventListener('click', () => {
            document.querySelector('.theme-modal').classList.add('active');
        });

        document.querySelector('.close-theme').addEventListener('click', () => {
            document.querySelector('.theme-modal').classList.remove('active');
        });

        document.querySelector('.theme-modal').addEventListener('click', (e) => {
            if (e.target === document.querySelector('.theme-modal')) {
                document.querySelector('.theme-modal').classList.remove('active');
            }
        });

        Object.keys(themeKeys).forEach(key => {
            const input = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
            if (input) {
                input.addEventListener('input', (e) => {
                    document.documentElement.style.setProperty(themeKeys[key], e.target.value);
                    localStorage.setItem(key, e.target.value);
                });
            }
        });

        document.getElementById('reset-theme').addEventListener('click', () => {
            const defaults = {
                primaryColor: '#60a5fa',
                secondaryColor: '#e2e8f0',
                backgroundColor: '#0f172a',
                navbarColor: 'rgba(15, 23, 42, 0.95)',
                fontFamily: 'Inter'
            };
            
            Object.entries(defaults).forEach(([key, value]) => {
                document.documentElement.style.setProperty(themeKeys[key], value);
                localStorage.setItem(key, value);
                
                const input = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
                if (input) {
                    if (input.type === 'color') {
                        if (value.startsWith('rgba')) {
                            const rgb = value.match(/\d+/g).slice(0, 3);
                            const hex = '#' + rgb.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
                            input.value = hex;
                        } else {
                            input.value = value;
                        }
                    } else {
                        input.value = value;
                    }
                }
            });
        });
    }

    // Card Stack Management
    let currentCardIndex = 0;
    let posts = [];
    let lastUpdate = null;

    async function fetchPosts() {
        try {
            const url = lastUpdate ? `/posts?last_update=${lastUpdate}` : '/posts';
            const response = await fetch(url);
            const data = await response.json();
            
            if (data.posts) {
                posts = [...posts, ...data.posts];
                lastUpdate = data.last_update;
                if (posts.length > 0 && !document.querySelector('.card')) {
                    loadNextCard();
                }
            }
        } catch (error) {
            console.error('Error fetching posts:', error);
        }
    }

    function createCard(post) {
        const card = document.createElement('div');
        card.className = 'card absolute inset-0 bg-gray-800 rounded-2xl shadow-xl overflow-hidden';
        card.innerHTML = `
            <img src="${post.file_url}" alt="Post image" class="w-full h-[400px] object-cover">
            <div class="absolute top-4 right-4 bg-pink-500 rounded-full px-3 py-1 text-sm">
                <i class="fas fa-fire mr-1"></i>Trending
            </div>
            <div class="p-4">
                <div class="flex items-center justify-between mb-2">
                    <div>
                        <h3 class="text-xl font-bold">${post.username}</h3>
                        <p class="text-sm text-gray-400">${post.content || 'Content Creator'}</p>
                    </div>
                    <div class="text-right">
                        <div class="text-sm text-gray-400">
                            <i class="fas fa-heart mr-1"></i>${post.likes || Math.floor(Math.random() * 500)} Likes
                        </div>
                        <div class="text-sm text-gray-400">
                            <i class="fas fa-comment mr-1"></i>${post.comments || Math.floor(Math.random() * 50)} Comments
                        </div>
                    </div>
                </div>
            </div>
        `;
        return card;
    }

    function loadNextCard() {
        const cardStack = document.getElementById('card-stack');
        if (currentCardIndex >= posts.length) {
            fetchPosts();
            return;
        }

        const post = posts[currentCardIndex];
        const newCard = createCard(post);
        cardStack.innerHTML = '';
        cardStack.appendChild(newCard);
    }

    function showConnectionPrompt(username) {
        const existingPrompt = document.querySelector('.connection-prompt');
        if (existingPrompt) {
            existingPrompt.remove();
        }

        const prompt = document.createElement('div');
        prompt.className = 'connection-prompt';
        prompt.innerHTML = `
            <i class="fas fa-heart text-2xl mb-2"></i>
            <p>Connection request sent to ${username}!</p>
        `;
        
        document.body.appendChild(prompt);

        setTimeout(() => {
            if (prompt.parentNode) {
                prompt.remove();
            }
        }, 3000);
    }

    function swipeLeft() {
        const card = document.querySelector('.card');
        card.classList.add('swiped-left');
        setTimeout(() => {
            currentCardIndex++;
            loadNextCard();
        }, 300);
    }

    async function swipeRight() {
        const card = document.querySelector('.card');
        card.classList.add('swiped-right');
        
        try {
            const currentPost = posts[currentCardIndex];
            const destUserId = currentPost.user_id;
            const username = currentPost.username;

            const response = await fetch('/connect', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ dest_user_id: destUserId })
            });

            const result = await response.json();
            
            if (response.ok) {
                showConnectionPrompt(username);
            } else {
                console.error(result.error);
            }
        } catch (error) {
            console.error('Error sending connection request:', error);
        }

        setTimeout(() => {
            currentCardIndex++;
            loadNextCard();
        }, 300);
    }

    // Music Feed
const musicFeed = document.querySelector('.music-feed');
const musicIframe = musicFeed.querySelector('iframe');
const musicIcon = musicFeed.querySelector('.fa-music');

// Function to collapse the music feed
function collapseMusicFeed() {
    musicFeed.classList.remove('expanded');
    musicIframe.classList.add('hidden');
    musicIcon.style.display = 'block';
}

// Function to expand the music feed
function expandMusicFeed() {
    musicFeed.classList.add('expanded');
    musicIframe.classList.remove('hidden');
    musicIcon.style.display = 'none';
}

// Toggle music feed when clicking the button
musicFeed.addEventListener('click', (e) => {
    // Prevent this click from immediately triggering the document click handler
    e.stopPropagation();
    
    if (!musicFeed.classList.contains('expanded')) {
        expandMusicFeed();
    }
});

// Add click event listener to the document
document.addEventListener('click', (e) => {
    // Check if the music feed is expanded and the click is outside the music feed
    if (musicFeed.classList.contains('expanded') && !musicFeed.contains(e.target)) {
        collapseMusicFeed();
    }
});

// Prevent clicks inside the iframe from closing the music feed
musicIframe.addEventListener('click', (e) => {
    e.stopPropagation();
});
    // Chat Window Functions
    const chatWindow = document.querySelector('.chat-window');
    const chatIframe = chatWindow.querySelector('iframe');

    chatWindow.querySelector('.p-3').addEventListener('click', () => {
        chatWindow.classList.toggle('expanded');
        chatIframe.classList.toggle('hidden');
    });

    // Touch Controls
    let touchStartX = 0;
    let touchStartY = 0;

    document.addEventListener('touchstart', (e) => {
        const card = document.querySelector('.card');
        if (!card) return;
        
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
        const card = document.querySelector('.card');
        if (!card || !touchStartX || !touchStartY) return;

        const touchEndX = e.touches[0].clientX;
        const touchEndY = e.touches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        const rotation = deltaX * 0.1;

        card.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${rotation}deg)`;
    });

    document.addEventListener('touchend', (e) => {
        const card = document.querySelector('.card');
        if (!card) return;

        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;

        if (Math.abs(deltaX) > 100) {
            if (deltaX > 0) swipeRight();
            else swipeLeft();
        } else {
            card.style.transform = '';
        }

        touchStartX = null;
        touchStartY = null;
    });

    // Keyboard Controls
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') swipeLeft();
        if (e.key === 'ArrowRight') swipeRight();
    });

    // Initialize everything when the document is ready
    document.addEventListener('DOMContentLoaded', () => {
        initializeTheme();
        setupThemeListeners();
        fetchPosts();

        // Mobile navigation
        document.querySelector('.mobile-nav-toggle').addEventListener('click', () => {
            document.querySelector('.vertical-nav').classList.toggle('active');
        });

        // Close navigation on mobile when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const nav = document.querySelector('.vertical-nav');
                const toggle = document.querySelector('.mobile-nav-toggle');
                if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                    nav.classList.remove('active');
                }
            }
        });
    });
</script>
</body>
</html>
