<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L‚ù§L - Shorts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #60a5fa;
            --secondary-color: #e2e8f0;
            --background-color: #0f172a;
            --navbar-color: rgba(15, 23, 42, 0.95);
            --card-bg: rgba(30, 41, 59, 0.95);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--secondary-color);
            margin: 0;
            overflow: hidden;
        }

        .vertical-nav {
            width: 240px;
            height: 100vh;
            position: fixed;
            left: -240px;
            top: 0;
            background: var(--navbar-color);
            backdrop-filter: blur(10px);
            z-index: 50;
            transition: left 0.3s ease;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vertical-nav.open {
            left: 0;
        }

        .burger-menu {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 60;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            background: var(--navbar-color);
            display: flex;
            flex-direction: column;
            gap: 4px;
            transition: all 0.3s ease;
        }

        .burger-menu span {
            display: block;
            width: 24px;
            height: 2px;
            background: var(--secondary-color);
            transition: all 0.3s ease;
        }

        .burger-menu.open span:nth-child(1) {
            transform: translateY(6px) rotate(45deg);
        }

        .burger-menu.open span:nth-child(2) {
            opacity: 0;
        }

        .burger-menu.open span:nth-child(3) {
            transform: translateY(-6px) rotate(-45deg);
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--secondary-color);
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
        }

        .nav-link.active {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
            border-right: 3px solid var(--primary-color);
        }

        .main-content {
            margin-left: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: margin-left 0.3s ease;
            background: radial-gradient(circle at center, rgba(96, 165, 250, 0.1), transparent);
        }

        .shorts-container {
            width: 100%;
            max-width: 420px;
            height: 85vh;
            position: relative;
            overflow: hidden;
            border-radius: 24px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .short-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 24px;
            overflow: hidden;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
        }

        .short-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 24px;
        }

        .short-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 2rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.9));
            color: white;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .short-item:hover .short-info {
            transform: translateY(0);
        }

        .action-buttons {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            z-index: 10;
        }

        .action-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid rgba(255,255,255,0.1);
            font-size: 1.2rem;
        }

        .action-button:hover {
            background: var(--primary-color);
            transform: scale(1.1);
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .swipe-indicator {
            position: absolute;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.3s;
            padding: 20px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .swipe-indicator.left {
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .swipe-indicator.right {
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .swipe-indicator.up {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .swipe-indicator.down {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .swipe-indicator.visible {
            opacity: 1;
            border-color: var(--primary-color);
            box-shadow: 0 0 20px rgba(96, 165, 250, 0.3);
        }

        .theme-button {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-window {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 350px;
            height: 50px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 30;
            overflow: hidden;
        }

        .chat-window.expanded {
            height: 500px;
            border-radius: 1rem;
        }

        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 45;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .nav-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }

        /* Animation classes */
        .slide-left {
            transform: translateX(-150%) rotate(-30deg) !important;
        }

        .slide-right {
            transform: translateX(150%) rotate(30deg) !important;
        }

        .slide-up {
            transform: translateY(-150%) !important;
        }

        .slide-down {
            transform: translateY(150%) !important;
        }

        /* Progress bar */
        .progress-container {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            height: 4px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            z-index: 20;
        }

        .progress-bar {
            height: 100%;
            background: var(--primary-color);
            width: 0;
            transition: width 0.3s linear;
        }

        /* User info badge */
        .user-badge {
            position: absolute;
            top: 40px;
            left: 20px;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(5px);
            padding: 8px 16px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 20;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .user-badge img {
            width: 24px;
            height: 24px;
            border-radius: 50%;
        }

        @media (min-width: 768px) {
            .vertical-nav {
                left: 0;
            }

            .burger-menu {
                display: none;
            }

            .main-content {
                margin-left: 240px;
            }

            .chat-window {
                right: 40px;
            }

            .theme-button {
                right: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="burger-menu">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <div class="nav-overlay"></div>

    <nav class="vertical-nav">
        <div class="py-6 px-4">
            <h1 class="text-2xl font-bold text-center">
                L<span class="text-blue-500">‚ù§</span>L
            </h1>
        </div>
        
        <div class="space-y-2">
            <a href="/feed" class="nav-link active">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="/dashboard" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/chat" class="nav-link">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </a>
            <a href="/list_connect" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Matches</span>
            </a>
            <a href="#" onclick="logout()" class="nav-link">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </nav>

    <main class="main-content">
        <div class="shorts-container" id="shorts-container"></div>
    </main>

    <button class="theme-button">
        <i class="fas fa-paint-brush"></i>
    </button>

    <div class="chat-window">
        <div class="h-full flex flex-col">
            <div class="p-3 border-b border-gray-700 cursor-pointer flex justify-between items-center">
                <h3 class="font-semibold">Chat</h3>
                <i class="fas fa-chevron-up"></i>
            </div>
            <iframe src="/chat" class="w-full flex-grow hidden"></iframe>
        </div>
    </div>

    <script>
        let shorts = [];
        let currentIndex = 0;
        let startX = 0;
        let startY = 0;
        let lastUpdate = null;

        // Navigation functionality
        const burgerMenu = document.querySelector('.burger-menu');
        const nav = document.querySelector('.vertical-nav');
        const overlay = document.querySelector('.nav-overlay');

        burgerMenu.addEventListener('click', toggleNav);
        overlay.addEventListener('click', closeNav);

        function toggleNav() {
            burgerMenu.classList.toggle('open');
            nav.classList.toggle('open');
            overlay.classList.toggle('visible');
        }

        function closeNav() {
            burgerMenu.classList.remove('open');
            nav.classList.remove('open');
            overlay.classList.remove('visible');
        }

        // Close nav when clicking a link (mobile)
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth < 768) {
                    closeNav();
                }
            });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768) {
                closeNav();
            }
        });

        // Chat window functionality
        const chatWindow = document.querySelector('.chat-window');
        const chatHeader = chatWindow.querySelector('.p-3');
        const chatFrame = chatWindow.querySelector('iframe');
        const chatIcon = chatHeader.querySelector('i');

        chatHeader.addEventListener('click', () => {
            chatWindow.classList.toggle('expanded');
            chatFrame.classList.toggle('hidden');
            chatIcon.classList.toggle('fa-chevron-up');
            chatIcon.classList.toggle('fa-chevron-down');
        });

        async function fetchShorts() {
            try {
                const url = lastUpdate ? `/shorts?last_update=${lastUpdate}` : '/shorts';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.posts) {
                    shorts = [...shorts, ...data.posts];
                    lastUpdate = data.last_update;
                    if (shorts.length > 0) {
                        renderCurrentShort();
                    }
                }
            } catch (error) {
                console.error('Error fetching shorts:', error);
            }
        }

        function renderCurrentShort() {
            const container = document.getElementById('shorts-container');
            const short = shorts[currentIndex];
            
            container.innerHTML = `
                <div class="short-item">
                    <div class="progress-container">
                        <div class="progress-bar"></div>
                    </div>
                    <div class="user-badge">
                        <img src="/api/placeholder/24/24" alt="${short.username}"/>
                        <span class="font-semibold">${short.username}</span>
                    </div>
                    <video class="short-video" src="${short.file_url}" loop autoplay muted></video>
                    <div class="short-info">
                        <h3 class="text-xl font-bold mb-2">${short.username}</h3>
                        <p class="text-sm opacity-90">${short.content || ''}</p>
                    </div>
                    <div class="action-buttons">
                        <div class="action-button group" onclick="swipeUp()">
                            <i class="fas fa-chevron-up"></i>
                        </div>
                        <div class="action-button" onclick="swipeRight()">
                            <i class="fas fa-heart"></i>
                        </div>
                        <div class="action-button" onclick="swipeLeft()">
                            <i class="fas fa-times"></i>
                        </div>
                        <div class="action-button" onclick="swipeDown()">
                            <i class="fas fa-chevron-down"></i>
                        </div>
                    </div>
                </div>
            `;

            const video = container.querySelector('video');
            video.play();

            // Start progress bar
            const progressBar = container.querySelector('.progress-bar');
            progressBar.style.width = '0';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 100);
        }

        async function swipeLeft() {
            const shortItem = document.querySelector('.short-item');
            shortItem.classList.add('slide-left');
            setTimeout(() => {
                nextShort();
            }, 300);
        }

        async function swipeRight() {
            const shortItem = document.querySelector('.short-item');
            shortItem.classList.add('slide-right');
            
            try {
                const currentShort = shorts[currentIndex];
                const response = await fetch('/connect', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ dest_user_id: currentShort.user_id })
                });
            } catch (error) {
                console.error('Error sending connection request:', error);
            }

            setTimeout(() => {
                nextShort();
            }, 300);
        }

        function swipeUp() {
            const shortItem = document.querySelector('.short-item');
            shortItem.classList.add('slide-up');
            setTimeout(() => {
                nextShort();
            }, 300);
        }

        function swipeDown() {
            const shortItem = document.querySelector('.short-item');
            shortItem.classList.add('slide-down');
            setTimeout(() => {
                previousShort();
            }, 300);
        }

        function nextShort() {
            currentIndex = (currentIndex + 1) % shorts.length;
            renderCurrentShort();
        }

        function previousShort() {
            currentIndex = (currentIndex - 1 + shorts.length) % shorts.length;
            renderCurrentShort();
        }

        // Touch handlers for all directions
        document.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        document.addEventListener('touchmove', (e) => {
            if (!startX || !startY) return;

            const currentX = e.touches[0].clientX;
            const currentY = e.touches[0].clientY;
            const diffX = startX - currentX;
            const diffY = startY - currentY;

            // Show swipe indicators based on direction
            const indicators = document.querySelectorAll('.swipe-indicator');
            indicators.forEach(indicator => indicator.classList.remove('visible'));

            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (diffX > 50) {
                    document.querySelector('.swipe-indicator.left').classList.add('visible');
                } else if (diffX < -50) {
                    document.querySelector('.swipe-indicator.right').classList.add('visible');
                }
            } else {
                // Vertical swipe
                if (diffY > 50) {
                    document.querySelector('.swipe-indicator.up').classList.add('visible');
                } else if (diffY < -50) {
                    document.querySelector('.swipe-indicator.down').classList.add('visible');
                }
            }
        });

        document.addEventListener('touchend', (e) => {
            if (!startX || !startY) return;

            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;

            // Hide all indicators
            const indicators = document.querySelectorAll('.swipe-indicator');
            indicators.forEach(indicator => indicator.classList.remove('visible'));

            // Determine if the swipe was primarily horizontal or vertical
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (Math.abs(diffX) > 50) {
                    if (diffX > 0) {
                        swipeLeft();
                    } else {
                        swipeRight();
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(diffY) > 50) {
                    if (diffY > 0) {
                        swipeUp();
                    } else {
                        swipeDown();
                    }
                }
            }

            startX = null;
            startY = null;
        });

        // Theme toggle functionality
        const themeButton = document.querySelector('.theme-button');
        let isDarkTheme = true;

        themeButton.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            if (isDarkTheme) {
                document.documentElement.style.setProperty('--background-color', '#0f172a');
                document.documentElement.style.setProperty('--navbar-color', 'rgba(15, 23, 42, 0.95)');
                document.documentElement.style.setProperty('--secondary-color', '#e2e8f0');
            } else {
                document.documentElement.style.setProperty('--background-color', '#f1f5f9');
                document.documentElement.style.setProperty('--navbar-color', 'rgba(241, 245, 249, 0.95)');
                document.documentElement.style.setProperty('--secondary-color', '#1e293b');
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchShorts();
        });

        // Logout function
        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
