<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L❤L - Find Your Meme Match</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Vertical Navigation Styles */
        .side-nav {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 240px;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            transition: width 0.3s;
            z-index: 50;
            padding-top: 1rem;
        }

        .side-nav.collapsed {
            width: 60px;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #fff;
            transition: all 0.3s;
            margin: 0.25rem 0;
            text-decoration: none;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-link i {
            width: 1.5rem;
            text-align: center;
            margin-right: 1rem;
        }

        .nav-link span {
            white-space: nowrap;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .side-nav.collapsed .nav-link span {
            opacity: 0;
            width: 0;
            overflow: hidden;
        }

        .logo {
            padding: 1rem 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }

        /* Theme Settings Styles */
        .theme-settings {
            position: fixed;
            right: 1rem;
            top: 1rem;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 0.5rem;
            padding: 1rem;
            width: 300px;
            display: none;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .theme-settings.active {
            display: block;
        }

        .color-input {
            width: 100%;
            height: 40px;
            margin: 0.5rem 0;
            border-radius: 0.25rem;
            cursor: pointer;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 240px;
            transition: margin-left 0.3s;
            padding: 1rem;
        }

        .main-content.expanded {
            margin-left: 60px;
        }

        /* Card Stack Styles */
        .card {
            position: relative;
            transition: transform 0.3s, opacity 0.3s;
            touch-action: pan-y pinch-zoom;
            background: rgba(31, 41, 55, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        .card.swiped-left {
            transform: translateX(-150%) rotate(-30deg);
            opacity: 0;
        }

        .card.swiped-right {
            transform: translateX(150%) rotate(30deg);
            opacity: 0;
        }

        /* Animation Styles */
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .heart-logo {
            animation: heartbeat 1.5s infinite;
            color: #FF1493;
            margin: 0 0.5rem;
        }

        /* Navigation Toggle Button */
        .toggle-nav {
            position: fixed;
            left: 240px;
            top: 1rem;
            background: rgba(17, 24, 39, 0.95);
            color: white;
            padding: 0.5rem;
            border-radius: 0.25rem;
            cursor: pointer;
            transition: left 0.3s;
            z-index: 51;
        }

        .toggle-nav.collapsed {
            left: 60px;
        }

        /* Upload Modal Styles */
        .upload-overlay {
            backdrop-filter: blur(5px);
        }

        /* Theme Button Styles */
        .theme-toggle {
            position: fixed;
            right: 2rem;
            bottom: 8rem;
            width: 3.5rem;
            height: 3.5rem;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.25rem;
            cursor: pointer;
            transition: transform 0.2s;
            z-index: 49;
        }

        .theme-toggle:hover {
            transform: scale(1.1);
        }

        /* Connection Prompt Styles */
        .connection-prompt {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FF69B4, #8A2BE2);
            color: white;
            padding: 20px 40px;
            border-radius: 20px;
            z-index: 100;
            text-align: center;
            box-shadow: 0 10px 30px rgba(255, 105, 180, 0.4);
            animation: 
                popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55),
                fadeOut 0.5s ease-in 2.5s forwards;
        }

        @keyframes popIn {
            0% { 
                transform: translate(-50%, -50%) scale(0.2);
                opacity: 0;
            }
            100% { 
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            0% { 
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% { 
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
                visibility: hidden;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Vertical Navigation -->
    <nav class="side-nav">
        <div class="logo">
            L<span class="heart-logo">❤</span>L
        </div>
        <a href="/feed" class="nav-link">
            <i class="fas fa-heart"></i>
            <span>Feed</span>
        </a>
        <a href="/dashboard" class="nav-link">
            <i class="fas fa-home"></i>
            <span>Dashboard</span>
        </a>
        <a href="/create" class="nav-link">
            <i class="fas fa-plus"></i>
            <span>Create with AI</span>
        </a>
        <a href="/chat" class="nav-link">
            <i class="fas fa-comments"></i>
            <span>Chat</span>
        </a>
        <a href="/list_connect" class="nav-link">
            <i class="fas fa-users"></i>
            <span>Matches</span>
        </a>
        <a href="/music-feed" class="nav-link">
            <i class="fas fa-headphones"></i>
            <span>Music Feed</span>
        </a>
        <a href="#" class="nav-link" onclick="navigateToProfile(event)">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <button onclick="logout()" class="nav-link w-full text-left">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </button>
    </nav>

    <!-- Navigation Toggle -->
    <button class="toggle-nav">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Theme Settings -->
    <div class="theme-settings">
        <h3 class="text-lg font-bold mb-4">Theme Settings</h3>
        <div class="mb-4">
            <label>Primary Color</label>
            <input type="color" id="primary-color" class="color-input" value="#FF1493">
        </div>
        <div class="mb-4">
            <label>Background Color</label>
            <input type="color" id="bg-color" class="color-input" value="#111827">
        </div>
        <div class="mb-4">
            <label>Navbar Color</label>
            <input type="color" id="nav-color" class="color-input" value="#1F2937">
        </div>
        <button onclick="saveTheme()" class="w-full bg-pink-600 text-white py-2 rounded-lg hover:bg-pink-700">
            Save Theme
        </button>
    </div>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" onclick="toggleThemeSettings()">
        <i class="fas fa-palette"></i>
    </button>

    <!-- Main Content -->
    <div class="main-content">
        <div id="card-stack" class="relative h-[600px] mt-8">
            <!-- Cards will be dynamically inserted here -->
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-center space-x-8 mt-6">
            <button onclick="swipeLeft()" class="action-button w-16 h-16 bg-red-500 rounded-full flex items-center justify-center text-2xl shadow-lg">
                <i class="fas fa-times"></i>
            </button>
            <button onclick="swipeRight()" class="action-button w-16 h-16 gradient-bg rounded-full flex items-center justify-center text-2xl shadow-lg">
                <i class="fas fa-heart"></i>
            </button>
        </div>

        <!-- Upload Button -->
        <button onclick="showUploadModal()" class="floating-button action-button w-14 h-14 gradient-bg rounded-full flex items-center justify-center text-xl shadow-lg fixed bottom-8 right-8">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 upload-overlay hidden z-50 flex items-center justify-center">
        <div class="bg-gray-800 rounded-2xl p-6 max-w-md w-full mx-4">
            <h2 class="text-2xl font-bold mb-4">Post Your Best Meme</h2>
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-4">
                    <div class="border-2 border-dashed border-pink-500 rounded-lg p-8 text-center cursor-pointer hover:bg-gray-700 transition-colors" onclick="document.getElementById('meme-file').click()">
                        <i class="fas fa-upload text-4xl text-pink-500 mb-4"></i>
                        <p>Drop your meme here or click to upload</p>
                        <input type="file" id="meme-file" name="post-file" class="hidden" accept="image/*">
                    </div>
                </div>
                <div class="mb-4">
                    <input type="text" name="content" placeholder="Add a caption (optional)" class="w-full bg-gray-700 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-pink-500">
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" onclick="hideUploadModal()" class="px-4 py-2 bg-gray-700 rounded-lg">Cancel</button>
                    <button type="submit" class="px-4 py-2 gradient-bg rounded-lg">Post Meme</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Theme management
let currentCardIndex = 0;
let posts = [];
let lastUpdate = null;
let touchStartX = 0;
let touchStartY = 0;

// Theme Constants
const THEME_KEY = 'lol-theme';
const DEFAULT_THEME = {
    primaryColor: '#FF1493',
    backgroundColor: '#111827',
    navColor: '#1F2937'
};

// Theme Functions
function loadTheme() {
    const savedTheme = localStorage.getItem(THEME_KEY);
    const theme = savedTheme ? JSON.parse(savedTheme) : DEFAULT_THEME;
    
    document.body.style.backgroundColor = theme.backgroundColor;
    document.querySelector('.side-nav').style.backgroundColor = theme.navColor;
    document.documentElement.style.setProperty('--primary-color', theme.primaryColor);
    
    // Update color inputs
    document.getElementById('primary-color').value = theme.primaryColor;
    document.getElementById('bg-color').value = theme.backgroundColor;
    document.getElementById('nav-color').value = theme.navColor;
}

function saveTheme() {
    const theme = {
        primaryColor: document.getElementById('primary-color').value,
        backgroundColor: document.getElementById('bg-color').value,
        navColor: document.getElementById('nav-color').value
    };
    
    localStorage.setItem(THEME_KEY, JSON.stringify(theme));
    loadTheme();
    document.querySelector('.theme-settings').classList.remove('active');
}

// Navigation Functions
function toggleNavigation() {
    const sideNav = document.querySelector('.side-nav');
    const toggleNav = document.querySelector('.toggle-nav');
    const mainContent = document.querySelector('.main-content');
    
    sideNav.classList.toggle('collapsed');
    toggleNav.classList.toggle('collapsed');
    mainContent.classList.toggle('expanded');
}

async function navigateToProfile(event) {
    event.preventDefault();
    try {
        const response = await fetch('/user/profile');
        if (!response.ok) throw new Error('Failed to fetch profile');
        const data = await response.json();
        window.location.href = `/${data.username}`;
    } catch (error) {
        console.error('Error navigating to profile:', error);
    }
}

async function logout() {
    try {
        const response = await fetch('/logout');
        if (response.ok) {
            window.location.href = '/';
        } else {
            alert('Failed to logout');
        }
    } catch (error) {
        console.error('Error logging out:', error);
        alert('Failed to logout');
    }
}

// Post Management Functions
async function fetchPosts() {
    try {
        const url = lastUpdate ? `/posts?last_update=${lastUpdate}` : '/posts';
        const response = await fetch(url);
        const data = await response.json();
        
        if (data.posts) {
            posts = [...posts, ...data.posts];
            lastUpdate = data.last_update;
            if (posts.length > 0 && !document.querySelector('.card')) {
                loadNextCard();
            }
        }
    } catch (error) {
        console.error('Error fetching posts:', error);
    }
}

function createCard(post) {
    const card = document.createElement('div');
    card.className = 'card absolute inset-0 bg-gray-800 rounded-2xl shadow-xl overflow-hidden';
    card.innerHTML = `
        <img src="${post.file_url}" alt="Meme" class="w-full h-[400px] object-cover">
        <div class="absolute top-4 right-4 bg-pink-500 rounded-full px-3 py-1 text-sm">
            <i class="fas fa-fire mr-1"></i>Trending
        </div>
        <div class="p-4">
            <div class="flex items-center justify-between mb-2">
                <div>
                    <h3 class="text-xl font-bold">${post.username}</h3>
                    <p class="text-sm text-gray-400">${post.content || 'Meme Lord Supreme'}</p>
                </div>
                <div class="text-right">
                    <div class="text-sm text-gray-400">
                        <i class="fas fa-heart mr-1"></i>${post.likes} Likes
                    </div>
                    <div class="text-sm text-gray-400">
                        <i class="fas fa-comment mr-1"></i>${post.comments} Comments
                    </div>
                </div>
            </div>
        </div>
    `;
    return card;
}

function loadNextCard() {
    const cardStack = document.getElementById('card-stack');
    if (currentCardIndex >= posts.length) {
        fetchPosts();
        return;
    }

    const post = posts[currentCardIndex];
    const newCard = createCard(post);
    cardStack.innerHTML = '';
    cardStack.appendChild(newCard);
}

// Swipe Functions
function showConnectionPrompt(username) {
    const existingPrompt = document.querySelector('.connection-prompt');
    if (existingPrompt) {
        existingPrompt.remove();
    }

    const prompt = document.createElement('div');
    prompt.className = 'connection-prompt';
    prompt.innerHTML = `
        <i class="fas fa-heart text-2xl mb-2"></i>
        <p>Connection request sent to ${username}!</p>
    `;
    
    document.body.appendChild(prompt);

    setTimeout(() => {
        if (prompt.parentNode) {
            prompt.remove();
        }
    }, 3000);
}

function swipeLeft() {
    const card = document.querySelector('.card');
    card.classList.add('swiped-left');
    setTimeout(() => {
        currentCardIndex++;
        loadNextCard();
    }, 300);
}

async function swipeRight() {
    const card = document.querySelector('.card');
    card.classList.add('swiped-right');
    
    try {
        const currentPost = posts[currentCardIndex];
        const destUserId = currentPost.user_id;
        const username = currentPost.username;

        const response = await fetch('/connect', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ dest_user_id: destUserId })
        });

        const result = await response.json();
        
        if (response.ok) {
            showConnectionPrompt(username);
        } else {
            console.error(result.error);
        }
    } catch (error) {
        console.error('Error sending connection request:', error);
    }

    setTimeout(() => {
        currentCardIndex++;
        loadNextCard();
    }, 300);
}

// Modal Functions
function showUploadModal() {
    document.getElementById('upload-modal').classList.remove('hidden');
}

function hideUploadModal() {
    document.getElementById('upload-modal').classList.add('hidden');
    document.getElementById('upload-form').reset();
}

// Event Listeners
function initializeEventListeners() {
    // Theme settings toggle
    document.addEventListener('keydown', (e) => {
        if (e.ctrlKey && e.key === 't') {
            document.querySelector('.theme-settings').classList.toggle('active');
        }
    });

    // Navigation toggle
    document.querySelector('.toggle-nav').addEventListener('click', toggleNavigation);

    // Upload form submit
    document.getElementById('upload-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        formData.append('type', 'image');

        try {
            const response = await fetch('/posts', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const newPost = await response.json();
                posts.unshift(newPost);
                currentCardIndex = 0;
                loadNextCard();
                hideUploadModal();
            } else {
                const error = await response.json();
                alert(error.error || 'Failed to upload meme');
            }
        } catch (error) {
            console.error('Error uploading meme:', error);
            alert('Failed to upload meme');
        }
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowLeft') swipeLeft();
        if (e.key === 'ArrowRight') swipeRight();
    });

    // Touch controls
    document.addEventListener('touchstart', (e) => {
        const card = document.querySelector('.card');
        if (!card) return;
        
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    document.addEventListener('touchmove', (e) => {
        const card = document.querySelector('.card');
        if (!card || !touchStartX || !touchStartY) return;

        const touchEndX = e.touches[0].clientX;
        const touchEndY = e.touches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;
        const rotation = deltaX * 0.1;

        card.style.transform = `translate(${deltaX}px, ${deltaY}px) rotate(${rotation}deg)`;
    });

    document.addEventListener('touchend', (e) => {
        const card = document.querySelector('.card');
        if (!card) return;

        const touchEndX = e.changedTouches[0].clientX;
        const deltaX = touchEndX - touchStartX;

        if (Math.abs(deltaX) > 100) {
            if (deltaX > 0) swipeRight();
            else swipeLeft();
        } else {
            card.style.transform = '';
        }

        touchStartX = null;
        touchStartY = null;
    });
}

// Initialize everything when the DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    const preloader = document.querySelector('.preloader');
    if (preloader) {
        setTimeout(() => {
            preloader.style.display = 'none';
        }, 3500);
    }

    loadTheme();
    initializeEventListeners();
    fetchPosts();
});
</script>
</body>
</html>
