<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L❤L - Chat</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary-color: #60a5fa;
            --primary-dark: #2563eb;
            --secondary-color: #e2e8f0;
            --background-color: #0f172a;
            --navbar-color: rgba(15, 23, 42, 0.95);
            --message-sent: linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%);
            --message-received: rgba(30, 41, 59, 0.8);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--background-color);
            color: var(--secondary-color);
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .vertical-nav {
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--navbar-color);
            backdrop-filter: blur(10px);
            transition: var(--transition);
            z-index: 50;
            box-shadow: 4px 0 15px rgba(0, 0, 0, 0.1);
        }

        .nav-link {
            position: relative;
            transition: var(--transition);
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--secondary-color);
            border-radius: 0.5rem;
            margin: 0.25rem 0.75rem;
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
            transform: translateX(5px);
        }

        .nav-link.active {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.15);
            border-right: 3px solid var(--primary-color);
        }

        .chat-item {
            padding: 1rem;
            transition: var(--transition);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
        }

        .chat-item:hover {
            background: rgba(96, 165, 250, 0.1);
        }

        .chat-item.active-chat {
            background: rgba(96, 165, 250, 0.15);
            border-left: 3px solid var(--primary-color);
        }

        .message-bubble {
            max-width: 70%;
            padding: 1rem;
            border-radius: 1.25rem;
            margin-bottom: 1rem;
            position: relative;
            animation: fadeIn 0.3s ease;
        }

        .message-bubble.sent {
            background: var(--message-sent);
            margin-left: auto;
            border-bottom-right-radius: 0.25rem;
        }

        .message-bubble.received {
            background: var(--message-received);
            border-bottom-left-radius: 0.25rem;
        }

        .chat-input {
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: var(--transition);
        }

        .chat-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(96, 165, 250, 0.2);
        }

        .send-button {
            background: var(--primary-color);
            transition: var(--transition);
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: white;
            transition: var(--transition);
        }

        .user-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            border: 2px solid var(--background-color);
            position: absolute;
            bottom: 0;
            right: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.8);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 3px;
        }

        @media (max-width: 768px) {
            .vertical-nav {
                transform: translateX(-100%);
            }
            
            .vertical-nav.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0 !important;
            }

            .chat-list-container {
                position: fixed;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                z-index: 40;
                transform: translateX(-100%);
                transition: var(--transition);
            }

            .chat-list-container.active {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <!-- Theme Button -->
    <button class="fixed right-5 top-5 z-50 w-12 h-12 rounded-full bg-blue-500 text-white flex items-center justify-center hover:bg-blue-600 transition-all transform hover:scale-110 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 focus:ring-offset-gray-900">
        <i class="fas fa-paint-brush"></i>
    </button>

    <!-- Mobile Nav Toggle -->
    <button class="mobile-nav-toggle fixed top-4 left-4 z-50 bg-blue-500 p-3 rounded-lg hidden transform hover:scale-105 transition-all focus:outline-none focus:ring-2 focus:ring-blue-400">
        <i class="fas fa-bars text-white"></i>
    </button>

    <!-- Vertical Navigation -->
    <nav class="vertical-nav">
        <div class="py-6 px-4">
            <h1 class="text-3xl font-bold text-center tracking-tight">
                L<span class="text-blue-500 animate-pulse">❤</span>L
            </h1>
        </div>
        
        <div class="space-y-1">
            <a href="/feed" class="nav-link">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="/dashboard" class="nav-link">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/chat" class="nav-link active">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </a>
            <a href="/list_connect" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Matches</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content ml-60">
        <div class="flex h-screen">
            <!-- Chat List -->
            <div class="w-1/3 border-r border-gray-800 glass-effect">
                <div class="p-4">
                    <div class="relative">
                        <input type="text" 
                               id="chat-search" 
                               placeholder="Search chats..." 
                               class="w-full bg-gray-800 rounded-lg px-4 py-3 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
                <div id="chat-list" class="overflow-y-auto" style="height: calc(100vh - 80px);">
                    <!-- Chat list items will be populated dynamically -->
                </div>
            </div>

            <!-- Chat Window -->
            <div class="flex-1 flex flex-col">
                <!-- Chat Header -->
                <div id="chat-header" class="p-4 glass-effect flex items-center border-b border-gray-800">
                    <div class="relative">
                        <div class="user-avatar">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="user-status"></div>
                    </div>
                    <div class="ml-4">
                        <h2 id="chat-user-name" class="font-bold text-lg">Select a chat</h2>
                        <p id="chat-status" class="text-sm text-gray-400">-</p>
                    </div>
                </div>

                <!-- Messages -->
                <div id="messages-container" class="flex-1 overflow-y-auto p-4">
                    <!-- Messages will be dynamically inserted here -->
                </div>

                <!-- Chat Input -->
                <div class="p-4 glass-effect border-t border-gray-800">
                    <div class="flex items-center gap-3">
                        <button class="p-2 hover:text-blue-500 transition-all transform hover:scale-110 focus:outline-none">
                            <i class="fas fa-image text-xl"></i>
                        </button>
                        <button class="p-2 hover:text-blue-500 transition-all transform hover:scale-110 focus:outline-none">
                            <i class="fas fa-face-smile text-xl"></i>
                        </button>
                        <input type="text" 
                               id="chat-input" 
                               placeholder="Type a message..." 
                               class="chat-input flex-1 rounded-lg px-4 py-3 focus:outline-none"
                               disabled>
                        <button id="send-message" 
                                class="send-button p-3 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-400" 
                                disabled>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentChatId = null;
        const currentUserId = "{{ session.user_id }}";  // Get current user ID from session
        
        // Load a specific chat
        async function loadChat(chatId) {
            try {
                const response = await fetch(`/chat/${chatId}`);
                if (!response.ok) throw new Error('Failed to fetch chat');
                const chat = await response.json();
                
                // Update current chat ID
                currentChatId = chatId;
                
                // Update UI
                updateChatUI(chat);
                
                // Enable input
                document.getElementById('chat-input').disabled = false;
                document.getElementById('send-message').disabled = false;
                
                // Mark this chat as active
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active-chat');
                });
                document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active-chat');
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        // Send a message
        async function sendMessage(content) {
            if (!currentChatId || !content.trim()) return;
            
            try {
                const response = await fetch(`/chat/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content.trim() })
                });
                
                if (!response.ok) throw new Error('Failed to send message');
                
                // Reload chat to show new message
                await loadChat(currentChatId);
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Update the chat UI with messages
        function updateChatUI(chat) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            // Update header
            const chatItem = document.querySelector(`[data-chat-id="${currentChatId}"]`);
            const username = chatItem ? chatItem.querySelector('h3').textContent : 'Unknown User';
            document.getElementById('chat-user-name').textContent = username;
            document.getElementById('chat-status').textContent = 'Online';
            
            // Add messages
            chat.messages?.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Create a message element
        function createMessageElement(message) {
            const div = document.createElement('div');
            const isOwnMessage = message.user_id === currentUserId;
            
            div.className = `flex mb-4 ${isOwnMessage ? 'justify-end' : ''}`;
            div.innerHTML = `
                <div class="message-bubble ${isOwnMessage ? 'gradient-bg' : 'bg-gray-800'} rounded-lg p-3">
                    <p>${message.content}</p>
                    <span class="text-xs ${isOwnMessage ? 'text-gray-300' : 'text-gray-400'} mt-1">
                        ${new Date(message.timestamp).toLocaleTimeString()}
                    </span>
                </div>
            `;
            return div;
        }

        // Logout function
        async function logout() {
            try {
                const response = await fetch('/logout');
                if (response.ok) {
                    window.location.href = '/';
                } else {
                    alert('Failed to logout');
                }
            } catch (error) {
                console.error('Error logging out:', error);
                alert('Failed to logout');
            }
        }

        // Initialize mobile navigation and event listeners
        document.addEventListener('DOMContentLoaded', () => {
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileNav = document.getElementById('mobile-nav');
            const chatListToggle = document.getElementById('chat-list-toggle');
            const chatList = document.querySelector('.chat-list-mobile');
            const chatInput = document.getElementById('chat-input');
            const sendButton = document.getElementById('send-message');
            
            // Toggle mobile navigation
            mobileMenuButton.addEventListener('click', () => {
                mobileNav.classList.toggle('show');
            });
            
            // Toggle chat list on mobile
            chatListToggle.addEventListener('click', () => {
                chatList.classList.toggle('show');
            });
            
            // Hide chat list when a chat is selected (mobile only)
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        chatList.classList.remove('show');
                    }
                });
            });
            
            // Close mobile nav when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileNav.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    mobileNav.classList.remove('show');
                }
            });
            
            // Handle message input
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    sendMessage(chatInput.value);
                    chatInput.value = '';
                }
            });
            
            sendButton.addEventListener('click', () => {
                if (chatInput.value.trim()) {
                    sendMessage(chatInput.value);
                    chatInput.value = '';
                }
            });
            // Search functionality
            const searchInput = document.getElementById('chat-search');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.chat-item').forEach(item => {
                    const username = item.querySelector('h3').textContent.toLowerCase();
                    item.style.display = username.includes(searchTerm) ? 'block' : 'none';
                });
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    // Reset mobile navigation elements when switching to desktop
                    mobileNav.classList.remove('show');
                    chatList.classList.remove('show');
                }
            });

            
        });

        
        </script>
</body>
</html>
