            --navbar-color: rgba(15, 23, 42, 0.95);

            transition: var(--transition);
        }

        .send-button:hover:not(:disabled) {
            background: var(--primary-dark);
            transform: scale(1.05);

        .user-avatar {
            width: 40px;
            height: 40px;

            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;

        @keyframes fadeIn {

    <script>
    // Theme management
const themeKeys = {
    primaryColor: '--primary-color',
    primaryDark: '--primary-dark',
    secondaryColor: '--secondary-color',
    backgroundColor: '--background-color',
    navbarColor: '--navbar-color',
    messageSent: '--message-sent',
    messageReceived: '--message-received',
    fontFamily: 'font-family'
};

function initializeTheme() {
    // Set color inputs to match current CSS variables
    document.getElementById('primary-color').value = getComputedStyle(document.documentElement)
        .getPropertyValue('--primary-color').trim();
    document.getElementById('secondary-color').value = getComputedStyle(document.documentElement)
        .getPropertyValue('--secondary-color').trim();
    document.getElementById('background-color').value = getComputedStyle(document.documentElement)
        .getPropertyValue('--background-color').trim();
    
    // For navbar color (rgba), convert to hex for the input
    const navbarColor = getComputedStyle(document.documentElement)
        .getPropertyValue('--navbar-color').trim();
    if (navbarColor.startsWith('rgba')) {
        const rgba = navbarColor.match(/\d+(\.\d+)?/g);
        if (rgba && rgba.length >= 3) {
            const hex = '#' + [0, 1, 2].map(i => {
                return Math.round(parseFloat(rgba[i])).toString(16).padStart(2, '0');
            }).join('');
            document.getElementById('navbar-color').value = hex;
        }
    }
    
    // Load saved values from localStorage if they exist
    Object.keys(themeKeys).forEach(key => {
        const savedValue = localStorage.getItem(key);
        if (savedValue) {
            if (key === 'fontFamily') {
                document.body.style.fontFamily = savedValue;
                document.getElementById('font-family').value = savedValue;
            } else {
                document.documentElement.style.setProperty(themeKeys[key], savedValue);
                
                // For color inputs, update the input value
                if (key.includes('Color') && !savedValue.includes('gradient')) {
                    const inputId = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                    const input = document.getElementById(inputId);
                    if (input && input.type === 'color') {
                        // Convert rgba to hex if needed
                        if (savedValue.startsWith('rgba')) {
                            const rgba = savedValue.match(/\d+(\.\d+)?/g);
                            if (rgba && rgba.length >= 3) {
                                const hex = '#' + [0, 1, 2].map(i => {
                                    return Math.round(parseFloat(rgba[i])).toString(16).padStart(2, '0');
                                }).join('');
                                input.value = hex;
                            }
                        } else {
                            input.value = savedValue;
                        }
                    }
                }
            }
        }
    });
}

function setupThemeListeners() {
    // Open/close modal
    document.querySelector('.theme-button').addEventListener('click', () => {
        document.querySelector('.theme-modal').classList.add('active');
    });

    document.querySelector('.close-theme').addEventListener('click', () => {
        document.querySelector('.theme-modal').classList.remove('active');
    });

    document.querySelector('.theme-modal').addEventListener('click', (e) => {
        if (e.target === document.querySelector('.theme-modal')) {
            document.querySelector('.theme-modal').classList.remove('active');
        }
    });

    // Handle color changes
    document.getElementById('primary-color').addEventListener('input', (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty('--primary-color', color);
        // Automatically update primary-dark (slightly darker version)
        const darkColor = adjustColorBrightness(color, -20);
        document.documentElement.style.setProperty('--primary-dark', darkColor);
        localStorage.setItem('primaryColor', color);
        localStorage.setItem('primaryDark', darkColor);
        
        // Update message-sent gradient
        const gradient = `linear-gradient(135deg, ${color} 0%, ${darkColor} 100%)`;
        document.documentElement.style.setProperty('--message-sent', gradient);
        localStorage.setItem('messageSent', gradient);
    });

    document.getElementById('secondary-color').addEventListener('input', (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty('--secondary-color', color);
        localStorage.setItem('secondaryColor', color);
    });

    document.getElementById('background-color').addEventListener('input', (e) => {
        const color = e.target.value;
        document.documentElement.style.setProperty('--background-color', color);
        localStorage.setItem('backgroundColor', color);
    });

    document.getElementById('navbar-color').addEventListener('input', (e) => {
        // Convert hex to rgba to keep transparency
        const hex = e.target.value;
        const rgb = hexToRgb(hex);
        const rgba = `rgba(${rgb.r}, ${rgb.g}, ${rgb.b}, 0.95)`;
        document.documentElement.style.setProperty('--navbar-color', rgba);
        localStorage.setItem('navbarColor', rgba);
    });

    document.getElementById('font-family').addEventListener('change', (e) => {
        const font = e.target.value;
        document.body.style.fontFamily = font;
        localStorage.setItem('fontFamily', font);
        
        // Dynamically load font if not already loaded
        if (!document.getElementById(`font-${font}`)) {
            const link = document.createElement('link');
            link.id = `font-${font}`;
            link.href = `https://fonts.googleapis.com/css2?family=${font.replace(' ', '+')}:wght@300;400;500;600;700&display=swap`;
            link.rel = 'stylesheet';
            document.head.appendChild(link);
        }
    });

    // Reset to defaults
    document.getElementById('reset-theme').addEventListener('click', () => {
        const defaults = {
            primaryColor: '#60a5fa',
            primaryDark: '#2563eb',
            secondaryColor: '#e2e8f0',
            backgroundColor: '#0f172a',
            navbarColor: 'rgba(15, 23, 42, 0.95)',
            messageSent: 'linear-gradient(135deg, #60a5fa 0%, #3b82f6 100%)',
            messageReceived: 'rgba(30, 41, 59, 0.8)',
            fontFamily: 'Inter'
        };
        
        Object.entries(defaults).forEach(([key, value]) => {
            if (key === 'fontFamily') {
                document.body.style.fontFamily = value;
                document.getElementById('font-family').value = value;
            } else {
                document.documentElement.style.setProperty(themeKeys[key], value);
                localStorage.setItem(key, value);
                
                // Update color inputs
                if (key.includes('Color') && !value.includes('gradient')) {
                    const inputId = key.replace(/([A-Z])/g, '-$1').toLowerCase();
                    const input = document.getElementById(inputId);
                    if (input && input.type === 'color') {
                        if (value.startsWith('rgba')) {
                            const rgba = value.match(/\d+/g).slice(0, 3);
                            const hex = '#' + rgba.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
                            input.value = hex;
                        } else {
                            input.value = value;
                        }
                    }
                }
            }
        });
    });
}

// Helper function to convert hex to RGB object
function hexToRgb(hex) {
    hex = hex.replace('#', '');
    const r = parseInt(hex.substring(0, 2), 16);
    const g = parseInt(hex.substring(2, 4), 16);
    const b = parseInt(hex.substring(4, 6), 16);
    return { r, g, b };
}

// Helper function to adjust color brightness
function adjustColorBrightness(hex, percent) {
    const { r, g, b } = hexToRgb(hex);
    
    const amount = Math.floor(2.55 * percent);
    const newR = Math.max(0, Math.min(255, r + amount));
    const newG = Math.max(0, Math.min(255, g + amount));
    const newB = Math.max(0, Math.min(255, b + amount));
    
    return `#${newR.toString(16).padStart(2, '0')}${newG.toString(16).padStart(2, '0')}${newB.toString(16).padStart(2, '0')}`;
}

// Initialize theme when DOM is loaded
document.addEventListener('DOMContentLoaded', () => {
    initializeTheme();

        let currentChatId = null;
        const currentUserId = "{{ session.user_id }}";  // Get current user ID from session
        
        // Load a specific chat
        async function loadChat(chatId) {
            try {
                const response = await fetch(`/chat/${chatId}`);
                if (!response.ok) throw new Error('Failed to fetch chat');
                const chat = await response.json();
                
                // Update current chat ID
                currentChatId = chatId;
                
                // Update UI
                updateChatUI(chat);
                
                // Enable input
                document.getElementById('chat-input').disabled = false;
                document.getElementById('send-message').disabled = false;
                
                // Mark this chat as active
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.classList.remove('active-chat');
                });
                document.querySelector(`[data-chat-id="${chatId}"]`)?.classList.add('active-chat');
            } catch (error) {
                console.error('Error loading chat:', error);
            }
        }

        // Send a message
        async function sendMessage(content) {
            if (!currentChatId || !content.trim()) return;
            
            try {
                const response = await fetch(`/chat/${currentChatId}/messages`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content: content.trim() })
                });
                
                if (!response.ok) throw new Error('Failed to send message');
                
                // Reload chat to show new message
                await loadChat(currentChatId);
            } catch (error) {
                console.error('Error sending message:', error);
            }
        }

        // Update the chat UI with messages
        function updateChatUI(chat) {
            const messagesContainer = document.getElementById('messages-container');
            messagesContainer.innerHTML = '';
            
            // Update header
            const chatItem = document.querySelector(`[data-chat-id="${currentChatId}"]`);
            const username = chatItem ? chatItem.querySelector('h3').textContent : 'Unknown User';
            document.getElementById('chat-user-name').textContent = username;
            document.getElementById('chat-status').textContent = 'Online';
            
            // Add messages
            chat.messages?.forEach(message => {
                const messageElement = createMessageElement(message);
                messagesContainer.appendChild(messageElement);
            });
            
            // Scroll to bottom
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        // Create a message element
        function createMessageElement(message) {
            const div = document.createElement('div');
            const isOwnMessage = message.user_id === currentUserId;
            
            div.className = `flex mb-4 ${isOwnMessage ? 'justify-end' : ''}`;
            div.innerHTML = `
                <div class="message-bubble ${isOwnMessage ? 'gradient-bg' : 'bg-gray-800'} rounded-lg p-3">
                    <p>${message.content}</p>
                    <span class="text-xs ${isOwnMessage ? 'text-gray-300' : 'text-gray-400'} mt-1">
                        ${new Date(message.timestamp).toLocaleTimeString()}
                    </span>
                </div>
            `;
            return div;
        }

            } catch (error) {

            // Toggle mobile navigation
            mobileMenuButton.addEventListener('click', () => {
                mobileNav.classList.toggle('show');
            });
            
            // Toggle chat list on mobile
            chatListToggle.addEventListener('click', () => {
                chatList.classList.toggle('show');
            });
            
            // Hide chat list when a chat is selected (mobile only)
            document.querySelectorAll('.chat-item').forEach(item => {
                item.addEventListener('click', () => {
                    if (window.innerWidth <= 768) {
                        chatList.classList.remove('show');
                    }
                });
            });
            
            // Close mobile nav when clicking outside
            document.addEventListener('click', (e) => {
                if (!mobileNav.contains(e.target) && !mobileMenuButton.contains(e.target)) {
                    mobileNav.classList.remove('show');
                }
            });
            
            // Handle message input
            chatInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter' && chatInput.value.trim()) {
                    sendMessage(chatInput.value);
                    chatInput.value = '';
                }
            });
            
            sendButton.addEventListener('click', () => {
                if (chatInput.value.trim()) {
                    sendMessage(chatInput.value);
                    chatInput.value = '';
                }
            });
            // Search functionality
            const searchInput = document.getElementById('chat-search');
            searchInput.addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                document.querySelectorAll('.chat-item').forEach(item => {
                    const username = item.querySelector('h3').textContent.toLowerCase();
                    item.style.display = username.includes(searchTerm) ? 'block' : 'none';
                });
            });

            // Handle window resize
            window.addEventListener('resize', () => {
                if (window.innerWidth > 768) {
                    // Reset mobile navigation elements when switching to desktop
                    mobileNav.classList.remove('show');
                    chatList.classList.remove('show');
                }
            });

            
        });

        
        </script>
</body>
</html>
