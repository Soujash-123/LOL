<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L‚ù§L - Your Social Space</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');
        
        :root {
            --primary-color: #60a5fa;
            --secondary-color: #e2e8f0;
            --background-color: #0f172a;
            --navbar-color: rgba(15, 23, 42, 0.95);
            --font-family: 'Inter';
        }

        body {
            font-family: var(--font-family), sans-serif;
            background: var(--background-color);
            color: var(--secondary-color);
        }

        .glass-effect {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .theme-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .theme-modal.active {
            display: flex;
        }

        .theme-content {
            width: 90%;
            max-width: 400px;
            padding: 2rem;
            border-radius: 1rem;
        }

        .theme-button {
            position: fixed;
            right: 20px;
            top: 20px;
            z-index: 100;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-button:hover {
            transform: rotate(30deg);
        }

        .vertical-nav {
            width: 240px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--navbar-color);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease;
            z-index: 50;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--secondary-color);
        }

        .nav-link:hover {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
        }

        .nav-link.active {
            color: var(--primary-color);
            background: rgba(96, 165, 250, 0.1);
            border-right: 3px solid var(--primary-color);
        }

        .main-content {
            margin-left: 240px;
            padding-top: 1rem;
            min-height: 100vh;
            transition: margin-left 0.3s ease;
        }

        .music-feed {
            position: fixed;
            right: 20px;
            bottom: 80px;
            width: 50px;
            height: 50px;
            background: var(--primary-color);
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 40;
            overflow: hidden;
            cursor: pointer;
        }

        .music-feed.expanded {
            width: 300px;
            height: 400px;
            border-radius: 1rem;
        }

        .chat-window {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 350px;
            height: 50px;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 25px;
            transition: all 0.3s ease;
            z-index: 30;
            overflow: hidden;
        }

        .chat-window.expanded {
            height: 500px;
            border-radius: 1rem;
        }

        .post-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: calc(100vw - 300px);
            margin: 0 auto;
        }

        .post-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: visible;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 1rem;
            background: linear-gradient(45deg, var(--primary-color), transparent);
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
            transform: translateY(8px);
            filter: blur(16px);
        }

        .post-card:hover {
            transform: translateY(-8px);
        }

        .post-card:hover::before {
            opacity: 0.3;
            transform: translateY(16px);
        }

        .post-image-container {
            position: relative;
            border-radius: 1rem 1rem 0 0;
            overflow: hidden;
            aspect-ratio: 4/3;
        }

        .post-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .post-card:hover .post-image {
            transform: scale(1.05);
        }

        .stats-overlay {
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            backdrop-filter: blur(4px);
            padding: 1rem;
            transition: all 0.3s ease;
        }

        .stats-item {
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(4px);
            transition: all 0.3s ease;
        }

        .stats-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .post-content {
            padding: 1.5rem;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 0 0 1rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: none;
        }

        .username {
            font-weight: 600;
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .username:hover {
            opacity: 0.8;
        }

        .post-date {
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.5);
        }

        .post-text {
            margin-top: 1rem;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .vertical-nav {
                transform: translateX(-100%);
            }
            .vertical-nav.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .post-grid {
                max-width: 100%;
            }
            .mobile-nav-toggle {
                display: block !important;
            }
        }
    </style>
</head>
<body>
    <!-- Theme Button -->
    <button class="theme-button">
        <i class="fas fa-paint-brush"></i>
    </button>

    <!-- Theme Modal -->
    <div class="theme-modal">
        <div class="theme-content glass-effect">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold">Customize Theme</h3>
                <button class="close-theme text-gray-400 hover:text-white">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="space-y-6">
                <div>
                    <label class="block mb-2">Primary Color</label>
                    <input type="color" id="primary-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Secondary Color</label>
                    <input type="color" id="secondary-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Background Color</label>
                    <input type="color" id="background-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Navbar Color</label>
                    <input type="color" id="navbar-color" class="w-full h-10 rounded">
                </div>
                <div>
                    <label class="block mb-2">Font Family</label>
                    <select id="font-family" class="w-full p-2 rounded bg-gray-800 text-white">
                        <optgroup label="Sans Serif">
                            <option value="Inter">Inter</option>
                            <option value="Roboto">Roboto</option>
                            <option value="Poppins">Poppins</option>
                            <option value="Lato">Lato</option>
                            <option value="Montserrat">Montserrat</option>
                        </optgroup>
                        <optgroup label="Serif">
                            <option value="Playfair Display">Playfair Display</option>
                        </optgroup>
                        <optgroup label="Cursive">
                            <option value="Dancing Script">Dancing Script</option>
                            <option value="Pacifico">Pacifico</option>
                            <option value="Great Vibes">Great Vibes</option>
                        </optgroup>
                    </select>
                </div>
                <button class="w-full py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors" id="reset-theme">
                    Reset to Default
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Nav Toggle -->
    <button class="mobile-nav-toggle fixed top-4 left-4 z-50 bg-blue-500 p-2 rounded-lg hidden">
        <i class="fas fa-bars text-white"></i>
    </button>

    <!-- Vertical Navigation -->
    <nav class="vertical-nav">
        <div class="py-6 px-4">
            <h1 class="text-2xl font-bold text-center">
                L<span class="text-blue-500">‚ù§</span>L
            </h1>
        </div>
        
        <div class="space-y-2">
            <a href="/feed" class="nav-link">
                <i class="fas fa-compass"></i>
                <span>Explore</span>
            </a>
            <a href="/dashboard" class="nav-link active">
                <i class="fas fa-home"></i>
                <span>Dashboard</span>
            </a>
            <a href="/chat" class="nav-link">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="/create" class="nav-link">
                <i class="fas fa-plus"></i>
                <span>Create</span>
            </a>
            <a href="/list_connect" class="nav-link">
                <i class="fas fa-users"></i>
                <span>Matches</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div id="posts-grid" class="post-grid">
            <!-- Posts will be dynamically inserted here -->
        </div>
    </main>

    <!-- Music Feed Button/Container -->
    <div class="music-feed flex items-center justify-center">
        <i class="fas fa-music text-white text-xl"></i>
        <iframe src="/music-feed" class="w-full h-full hidden"></iframe>
    </div>

    <!-- Chat Window -->
    <div class="chat-window glass-effect">
        <div class="h-full flex flex-col">
            <div class="p-3 border-b border-gray-700 cursor-pointer flex justify-between items-center">
                <h3 class="font-semibold">Chat</h3>
                <i class="fas fa-chevron-up"></i>
            </div>
            <iframe src="/chat" class="w-full flex-grow hidden"></iframe>
        </div>
    </div>

    <script>
        // Theme management
        const themeKeys = {
            primaryColor: '--primary-color',
            secondaryColor: '--secondary-color',
            backgroundColor: '--background-color',
            navbarColor: '--navbar-color',
            fontFamily: '--font-family',
        };

        function initializeTheme() {
            Object.keys(themeKeys).forEach(key => {
                const savedValue = localStorage.getItem(key);
                if (savedValue) {
                    document.documentElement.style.setProperty(themeKeys[key], savedValue);
                    const input = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
                    if (input) {
                        input.value = savedValue;
                    }
                }
            });
        }

        function setupThemeListeners() {
            document.querySelector('.theme-button').addEventListener('click', () => {
                document.querySelector('.theme-modal').classList.add('active');
            });

            document.querySelector('.close-theme').addEventListener('click', () => {
                document.querySelector('.theme-modal').classList.remove('active');
            });

            document.querySelector('.theme-modal').addEventListener('click', (e) => {
                if (e.target === document.querySelector('.theme-modal')) {
                    document.querySelector('.theme-modal').classList.remove('active');
                }
            });

            document.getElementById('primary-color').addEventListener('input', (e) => {
                document.documentElement.style.setProperty('--primary-color', e.target.value);
                localStorage.setItem('primaryColor', e.target.value);
            });

            document.getElementById('secondary-color').addEventListener('input', (e) => {
                document.documentElement.style.setProperty('--secondary-color', e.target.value);
                localStorage.setItem('secondaryColor', e.target.value);
            });
            
            document.getElementById('background-color').addEventListener('input', (e) => {
    document.documentElement.style.setProperty('--background-color', e.target.value);
    localStorage.setItem('backgroundColor', e.target.value);
});

document.getElementById('navbar-color').addEventListener('input', (e) => {
    document.documentElement.style.setProperty('--navbar-color', e.target.value);
    localStorage.setItem('navbarColor', e.target.value);
});

            document.getElementById('font-family').addEventListener('change', (e) => {
                document.documentElement.style.setProperty('--font-family', e.target.value);
                localStorage.setItem('fontFamily', e.target.value);
            });
        }

document.getElementById('reset-theme').addEventListener('click', () => {
    const defaults = {
        primaryColor: '#60a5fa',
        secondaryColor: '#e2e8f0',
        backgroundColor: '#0f172a',
        navbarColor: 'rgba(15, 23, 42, 0.95)',
        fontFamily: 'Inter'
    };
    
    Object.entries(defaults).forEach(([key, value]) => {
        document.documentElement.style.setProperty(themeKeys[key], value);
        localStorage.setItem(key, value);
        
        const input = document.getElementById(key.replace(/([A-Z])/g, '-$1').toLowerCase());
        if (input) {
            if (input.type === 'color') {
                // Convert rgba to hex for color inputs
                if (value.startsWith('rgba')) {
                    const rgb = value.match(/\d+/g).slice(0, 3);
                    const hex = '#' + rgb.map(x => parseInt(x).toString(16).padStart(2, '0')).join('');
                    input.value = hex;
                } else {
                    input.value = value;
                }
            } else {
                input.value = value;
            }
        }
    });
});

        // Music Feed
        const musicFeed = document.querySelector('.music-feed');
        const musicIframe = musicFeed.querySelector('iframe');

        musicFeed.addEventListener('click', () => {
            musicFeed.classList.toggle('expanded');
            musicIframe.classList.toggle('hidden');
            if (musicFeed.classList.contains('expanded')) {
                musicFeed.querySelector('.fa-music').style.display = 'none';
            } else {
                musicFeed.querySelector('.fa-music').style.display = 'block';
            }
        });

        // Chat Window
        const chatWindow = document.querySelector('.chat-window');
        const chatIframe = chatWindow.querySelector('iframe');

        chatWindow.querySelector('.p-3').addEventListener('click', () => {
            chatWindow.classList.toggle('expanded');
            chatIframe.classList.toggle('hidden');
        });

        // Posts handling
        let posts = [];
        let lastUpdate = null;

        async function fetchPosts() {
            try {
                const url = lastUpdate ? `/posts?last_update=${lastUpdate}` : '/posts';
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.posts) {
                    posts = data.posts;
                    lastUpdate = data.last_update;
                    renderPosts();
                }
            } catch (error) {
                console.error('Error fetching posts:', error);
            }
        }

        function renderPosts() {
            const postsGrid = document.getElementById('posts-grid');
            postsGrid.innerHTML = posts.map(post => {
                const stats = {
                    likes: Math.floor(Math.random() * 500),
                    comments: Math.floor(Math.random() * 50)
                };
                return `
                    <article class="post-card">
                        <div class="post-image-container">
                            <img src="${post.file_url}" alt="Post by ${post.username}" class="post-image">
                            <div class="stats-overlay absolute bottom-0 left-0 right-0">
                                <div class="flex gap-3">
                                    <button class="stats-item flex items-center gap-2">
                                        <i class="fas fa-heart text-pink-500"></i>
                                        <span>${stats.likes}</span>
                                    </button>
                                    <button class="stats-item flex items-center gap-2">
                                        <i class="fas fa-comment text-blue-400"></i>
                                        <span>${stats.comments}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="post-content">
                            <div class="flex justify-between items-center">
                                <a href="/profile/${post.username}" class="username">${post.username}</a>
                                <span class="post-date">${new Date(post.created_at).toLocaleDateString()}</span>
                            </div>
                            ${post.content ? `<p class="post-text">${post.content}</p>` : ''}
                        </div>
                    </article>
                `;
            }).join('');
        }

        // Mobile navigation
        document.querySelector('.mobile-nav-toggle').addEventListener('click', () => {
            document.querySelector('.vertical-nav').classList.toggle('active');
        });

        // Close navigation on mobile when clicking outside
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                const nav = document.querySelector('.vertical-nav');
                const toggle = document.querySelector('.mobile-nav-toggle');
                if (!nav.contains(e.target) && !toggle.contains(e.target)) {
                    nav.classList.remove('active');
                }
            }
        });

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeTheme();
            setupThemeListeners();
            fetchPosts();
        });
    </script>
</body>
</html>
